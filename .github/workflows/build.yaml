name: Build Plugin

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Build
        run: |
          cd plugin/JellyStream
          dotnet build -c Release

      - name: Package
        run: |
          cd plugin/JellyStream/bin/Release/net8.0
          mkdir -p jellyfin-plugin-jellystream
          cp JellyStream.dll jellyfin-plugin-jellystream/
          zip -r jellyfin-plugin-jellystream.zip jellyfin-plugin-jellystream

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: plugin/JellyStream/bin/Release/net8.0/jellyfin-plugin-jellystream.zip
          generate_release_notes: true
