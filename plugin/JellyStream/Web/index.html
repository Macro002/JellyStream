<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JellyStream - Manual Updater</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #0e0e0e;
            color: #e8e8e8;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: 600;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-group label {
            font-weight: 500;
        }

        select, input[type="text"] {
            padding: 8px 12px;
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 4px;
            color: #e8e8e8;
            font-size: 14px;
        }

        select:focus, input[type="text"]:focus {
            outline: none;
            border-color: #00a4dc;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .btn-primary {
            background-color: #00a4dc;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background-color: #0087b5;
        }

        .btn-secondary {
            background-color: #333;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #444;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading, .error {
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .loading {
            background-color: #1a3a52;
            color: #6db3d8;
        }

        .error {
            background-color: #521a1a;
            color: #d86d6d;
        }

        .hidden {
            display: none;
        }

        .series-list {
            display: grid;
            gap: 15px;
        }

        .series-card {
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 20px;
            transition: border-color 0.2s;
        }

        .series-card:hover {
            border-color: #555;
        }

        .series-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .series-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .series-info {
            color: #999;
            font-size: 14px;
        }

        .update-status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 4px;
            font-size: 14px;
        }

        .update-status.updating {
            background-color: #1a3a52;
            color: #6db3d8;
        }

        .update-status.success {
            background-color: #1a521a;
            color: #6dd86d;
        }

        .update-status.error {
            background-color: #521a1a;
            color: #d86d6d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ JellyStream Manual Updater</h1>

        <div class="controls">
            <div class="control-group">
                <label for="siteSelect">Site:</label>
                <select id="siteSelect">
                    <option value="aniworld">Aniworld</option>
                    <option value="serienstream">SerienStream</option>
                </select>
            </div>

            <div class="control-group">
                <label for="searchInput">Search:</label>
                <input type="text" id="searchInput" placeholder="Search series...">
            </div>

            <button id="refreshBtn" class="btn btn-secondary">üîÑ Refresh List</button>
        </div>

        <div id="loadingIndicator" class="loading hidden">
            Loading series...
        </div>

        <div id="errorMessage" class="error hidden"></div>

        <div id="seriesList" class="series-list"></div>
    </div>

    <script type="text/javascript">
        console.log('JellyStream Manual Updater - Standalone version loaded');
        let allSeries = [];
        let currentSite = 'aniworld';
        let searchTimeout = null;

        function getAuthHeaders() {
            let token = null;

            // Try getting from parent window first (plugin configuration pages are in iframes)
            if (window.parent && window.parent.ApiClient) {
                if (typeof window.parent.ApiClient.accessToken === 'function') {
                    token = window.parent.ApiClient.accessToken();
                } else if (window.parent.ApiClient.accessToken) {
                    token = window.parent.ApiClient.accessToken;
                }
            }

            // Try current window
            if (!token && window.ApiClient) {
                if (typeof window.ApiClient.accessToken === 'function') {
                    token = window.ApiClient.accessToken();
                } else if (window.ApiClient.accessToken) {
                    token = window.ApiClient.accessToken;
                }
            }

            // Try URL parameter (Jellyfin sometimes passes it as query param)
            if (!token) {
                const urlParams = new URLSearchParams(window.location.search);
                token = urlParams.get('api_key') || urlParams.get('token');
            }

            // Try localStorage as last resort
            if (!token) {
                try {
                    const credentials = localStorage.getItem('jellyfin_credentials');
                    if (credentials) {
                        const parsed = JSON.parse(credentials);
                        if (parsed && parsed.Servers && parsed.Servers.length > 0) {
                            token = parsed.Servers[0].AccessToken;
                        }
                    }
                } catch (e) {
                    console.error('Failed to get token from localStorage:', e);
                }
            }

            if (token) {
                console.log('Auth token found via', token.substring ? 'valid source' : 'unknown source');
                return { 'X-Emby-Token': token };
            }

            console.error('No auth token found - tried parent.ApiClient, window.ApiClient, URL params, localStorage');
            return {};
        }

        document.addEventListener('DOMContentLoaded', () => {
            const siteSelect = document.getElementById('siteSelect');
            const searchInput = document.getElementById('searchInput');
            const refreshBtn = document.getElementById('refreshBtn');

            siteSelect.addEventListener('change', (e) => {
                currentSite = e.target.value;
                loadSeriesList();
            });

            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value;
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    filterSeries(searchTerm);
                }, 300);
            });

            refreshBtn.addEventListener('click', () => {
                loadSeriesList();
            });

            loadSeriesList();
        });

        async function loadSeriesList() {
            const loadingIndicator = document.getElementById('loadingIndicator');
            const errorMessage = document.getElementById('errorMessage');
            const seriesList = document.getElementById('seriesList');

            loadingIndicator.classList.remove('hidden');
            errorMessage.classList.add('hidden');
            seriesList.innerHTML = '';

            try {
                const headers = getAuthHeaders();
                const response = await fetch('/JellyStream/Series/List?site=' + currentSite, { headers });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error('HTTP ' + response.status + ': ' + errorText);
                }

                const data = await response.json();
                allSeries = data;
                displaySeries(allSeries);
            } catch (error) {
                console.error('Error loading series:', error);
                errorMessage.textContent = 'Error loading series: ' + error.message;
                errorMessage.classList.remove('hidden');
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        }

        function displaySeries(seriesArray) {
            const seriesList = document.getElementById('seriesList');
            seriesList.innerHTML = '';

            if (seriesArray.length === 0) {
                seriesList.innerHTML = '<div class="loading">No series found</div>';
                return;
            }

            seriesArray.forEach(series => {
                const card = createSeriesCard(series);
                seriesList.appendChild(card);
            });
        }

        function createSeriesCard(series) {
            const card = document.createElement('div');
            card.className = 'series-card';
            card.dataset.seriesName = series.JellyfinName;

            const escapedName = escapeHtml(series.JellyfinName);
            const seasonText = series.SeasonCount + ' season' + (series.SeasonCount !== 1 ? 's' : '');
            const episodeText = series.EpisodeCount + ' episode' + (series.EpisodeCount !== 1 ? 's' : '');
            const statusId = 'status-' + escapedName.replace(/\s+/g, '-');

            card.innerHTML =
                '<div class="series-header">' +
                    '<div>' +
                        '<div class="series-name">' + escapedName + '</div>' +
                        '<div class="series-info">' +
                            seasonText + ' ‚Ä¢ ' + episodeText +
                        '</div>' +
                    '</div>' +
                    '<div class="series-actions">' +
                        '<button class="btn btn-primary update-btn" onclick="updateSeries(\'' + escapedName + '\', \'' + series.Site + '\')">' +
                            'Update Series' +
                        '</button>' +
                    '</div>' +
                '</div>' +
                '<div class="update-status hidden" id="' + statusId + '"></div>';

            return card;
        }

        function filterSeries(searchTerm) {
            const filtered = allSeries.filter(series =>
                series.Name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                series.JellyfinName.toLowerCase().includes(searchTerm.toLowerCase())
            );
            displaySeries(filtered);
        }

        async function updateSeries(seriesName, site) {
            const statusId = 'status-' + seriesName.replace(/\s+/g, '-');
            const statusDiv = document.getElementById(statusId);
            const updateBtn = event.target;

            updateBtn.disabled = true;
            statusDiv.className = 'update-status updating';
            statusDiv.classList.remove('hidden');
            statusDiv.textContent = '‚è≥ Update started in background. Check Jellyfin logs for progress...';

            try {
                const headers = getAuthHeaders();
                const response = await fetch('/JellyStream/Update/Series?name=' + encodeURIComponent(seriesName) + '&site=' + site, {
                    method: 'POST',
                    headers
                });

                if (!response.ok) {
                    throw new Error(await response.text());
                }

                const result = await response.json();

                statusDiv.className = 'update-status success';
                statusDiv.textContent = '‚úÖ ' + (result.Message || 'Update started successfully. Check Jellyfin logs for progress.');

                setTimeout(() => {
                    statusDiv.classList.add('hidden');
                }, 10000);
            } catch (error) {
                console.error('Error updating series:', error);
                statusDiv.className = 'update-status error';
                statusDiv.textContent = '‚ùå Error: ' + error.message;
            } finally {
                updateBtn.disabled = false;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
